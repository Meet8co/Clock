<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Digital Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clock-container">
    <h1>Enhanced Digital Clock</h1>
    <div class="clock">
      <span id="hours">00</span> :
      <span id="minutes">00</span> :
      <span id="seconds">00</span>
      <span id="ampm"></span>
    </div>
    <div id="date"></div>

    <!-- Alarm Section -->
    <div class="alarm-section">
      <h2>Set Alarm</h2>
      <input type="time" id="alarm-time">
      <button id="set-alarm">Set Alarm</button>
      <button id="clear-alarm">Clear Alarm</button>
      <div id="alarm-status"></div>
    </div>

    <!-- 12-Hour Clock Toggle -->
    <div class="toggle-section">
      <label for="12-hour-toggle">12-Hour Clock:</label>
      <input type="checkbox" id="12-hour-toggle">
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
